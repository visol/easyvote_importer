<header class="subheader">
	<div class="row">
		<div class="col-md-12 col-xs-12">
			<nav class="navi-2">
				<ul class="navi">
					<f:render section="subnavigation" />
				</ul>
			</nav>
			<div class="socialmedia-links">
				<a title="easyvote auf Facebook" target="_blank" class="facebook" href="http://www.facebook.com/easyvote.ch"><span></span></a>
				<a title="easyvote auf YouTube" target="_blank" class="youtube" href="http://www.youtube.com/channel/UCvsG65a4iGTmSA9V4GDC8sA"><span></span></a>
				<a title="easyvote auf Twitter" target="_blank" class="twitter" href="http://www.twitter.com/easyvote_ch"><span></span></a>
				<a title="easyvote auf Google+" target="_blank" class="googleplus" href="http://www.google.com/+easyvote"><span></span></a>
				<a title="Mail schreiben" class="mail" href="mailto:info@easyvote.ch"><span></span></a>
			</div>
		</div>
	</div>
</header>
<div class="row tx-easyvote-importer">
	<f:security.ifAuthenticated>
		<f:then>
			<f:security.ifHasRole role="{settings.cityFeUserGroup}">
				<f:then>
					<section class="col-md-3">
						<f:render section="left" />
					</section>
					<section class="col-md-6">
						<f:flashMessages renderMode="div" />
						<f:render section="main" />
					</section>
					<section class="col-md-3">
						<f:render section="right" />
					</section>
				</f:then>
				<f:else>
					Keine Berechtigung.
				</f:else>
			</f:security.ifHasRole>
		</f:then>
		<f:else>
			<section class="col-md-3">
			</section>
			<section class="col-md-6">
				<div class="csc-default box-blue">
					<p>Sie sind nicht angemeldet.</p>
					<f:link.page class="btn btn-primary" pageUid="{settings.loginPid}">Anmelden</f:link.page>
				</div>
			</section>
			<section class="col-md-3">
			</section>
		</f:else>
	</f:security.ifAuthenticated>
	<div class="clear"></div>
</div>
