<f:layout name="Default" />
<f:section name="subnavigation">
	<li>
		<f:link.action action="cityIndex" arguments="{city:businessUser.uid}"><f:translate key="subnavigation.start" /></f:link.action>
	</li>
</f:section>
<f:section name="left">
	<div class="box-steps">
		<div class="inner">
			<div class="center"></div>1/2
		</div>
	</div>
</f:section>
<f:section name="main">
	<div class="content-box">
		<h2><f:translate key="uploadList.header" arguments="{1: '{businessUser.name}'}" /> <f:format.date date="{votingDay.votingDate}" format="d.m.Y" /></h2>
		<f:translate key="uploadList.introduction" />
		<f:form noCacheHash="true" action="performUpload" enctype="multipart/form-data">
			<f:form.hidden name="city" value="{businessUser.uid}"/>
			<f:form.hidden name="votingDay" value="{votingDay.uid}"/>
			<div class="form-row">
				<f:form.upload name="easyvoteData"/>
			</div>
			<div class="form-row">
				<f:form.checkbox name="firstLineContainsLabels" id="firstLineContainsLabels" value="1" checked="checked"/>
				<label for="firstLineContainsLabels"><f:translate key="uploadList.firstLineContainsLabels" /></label><br />
			</div>
			<div class="form-row">
				<button type="submit" class="btn btn-primary buttonBottomRight"><i class="evicon-angle-circled-right"></i> <f:translate key="uploadList.upload" /></button>
			</div>
		</f:form>
	</div>

</f:section>
<f:section name="right">
	<div class="content-box">
		<h2><f:translate key="uploadList.helpHeader" /></h2>
		<f:translate key="uploadList.helpContent" arguments="{1: '{f:uri.resource(path: \'Documents/Gemeinde_XX_YY_20ZZ.xls\')}'}" />
	</div>
	<div class="content-box">
		<h2><f:translate key="uploadList.ageRangeHeader" /></h2>
		<f:if condition="{businessUser.targetGroupStart}">
			<f:then>
				<f:translate key="uploadList.ageRange1" arguments="{1: '{businessUser.targetGroupStart}', 2: '{businessUser.targetGroupEnd}'}"/>
				<strong><f:format.date date="{votingDay.votingDate}" format="d.m.Y" /></strong>
				<f:translate key="uploadList.ageRange2" />
				<strong><f:format.date date="{firstAllowedBirthdate}" format="d.m.Y" /></strong>
				<f:translate key="uploadList.ageRange3" />
				<strong><f:format.date date="{lastAllowedBirthdate}" format="d.m.Y" /></strong>
				<f:translate key="uploadList.ageRange4" />
			</f:then>
			<f:else>
				<f:translate key="uploadList.ageRangeNotSet" />
			</f:else>
		</f:if>
	</div>
</f:section>
