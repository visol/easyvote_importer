{namespace v=Tx_Vhs_ViewHelpers}
<f:layout name="Default" />
<f:section name="subnavigation">
	<f:render partial="DataManager/AdminFunctions" />
</f:section>
<f:section name="left">
	<div class="csc-default box-pink">
		<h2>Export</h2>
	</div>
</f:section>
<f:section name="main">

	<div class="content-box">
		<h2>Prognose f√ºr <f:format.date date="{votingDay.votingDate}" format="d.m.Y" /></h2>
		<div class="table-responsive clearfix">
			<table class="static-table">
				<thead>
					<tr>
						<th>Kundennummer</th>
						<th>Gemeinde</th>
						<th>Anzahl Adressen</th>
					</tr>
				</thead>
				<tbody>
				<f:groupedFor each="{addresses}" as="customerAddresses" groupBy="customerNumber" groupKey="customerNumber">
					<tr>
						<td>
							<v:var.set name="first" value="{customerAddresses -> v:iterator.first()}" />
							{first.customerNumber}
						</td>
						<td>
							{first.businessuser.company}
						</td>
						<td>
							<f:count>{customerAddresses}</f:count>
						</td>
					</tr>
				</f:groupedFor>
			</tbody>
			<tfoot>
				<tr>
					<th></th>
					<th>Total:</th>
					<th>
						<f:count>{addresses}</f:count>
					</th>
				</tr>
			</tfoot>
			</table>
		</div>
	</div>
</f:section>
<f:section name="right">
</f:section>
