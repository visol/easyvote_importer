{namespace v=Tx_Vhs_ViewHelpers}
<f:layout name="Default" />
<f:section name="subnavigation">
	<f:render partial="DataManager/AdminFunctions" />
</f:section>
<f:section name="left">
	<div class="csc-default box-pink">
		<h2>Robinsonliste</h2>
	</div>
</f:section>
<f:section name="main">
	<div class="content-box">
		<h2>Robinsonlisten-Eintrag bearbeiten</h2>
		<f:form noCacheHash="true" class="inputForm" action="updateBlacklist" name="blacklist" object="{blacklist}">
			<f:render partial="DataManager/BlacklistFormFields" arguments="{blacklist:blacklist}" />
		</f:form>
	</div>
</f:section>
<f:section name="right">
</f:section>
