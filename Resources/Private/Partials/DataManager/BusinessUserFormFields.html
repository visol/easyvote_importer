<div class="form-row form-row-radio">
	<f:form.radio id="gender-1" name="businessUser[gender]" value="1" checked="{businessUser.gender} == 1" /> <label for="gender-1">Herr</label>
	<f:form.radio id="gender-2" name="businessUser[gender]" value="2" checked="{businessUser.gender} == 2" /> <label for="gender-2">Frau</label>
</div>
<div class="form-row">
	<f:form.textfield property="firstName" additionalAttributes="{required: required, placeholder:'Vorname'}" />
</div>
<div class="form-row">
	<f:form.textfield property="lastName" additionalAttributes="{required: required, placeholder:'Name'}" />
</div>
<div class="form-row">
	<f:form.textfield property="email" additionalAttributes="{required: required, placeholder:'E-Mail'}" />
</div>
<div class="form-row">
	<f:form.textfield property="telephone" additionalAttributes="{required: required, placeholder:'Telefon'}" />
</div>
<div class="form-row">
	<f:form.submit value="speichern" />
</div>
