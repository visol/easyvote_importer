<f:if condition="{businessUser.image}">
	<p>
		<f:image alt="{businessUser.name}" src="uploads/pics/{businessUser.image}" maxWidth="260" maxHeight="260" />
	</p>
</f:if>

<div class="csc-default box-blue">
<h2>{businessUser.name}</h2>
<p>Kundennummer: {businessUser.customerNumber}</p>
<p>
	<f:form action="logout">
		<button type="submit"><i class="icon-signout"></i> Logout</button>
	</f:form>
</p>
</div>
